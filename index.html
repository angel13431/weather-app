<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container border">
      <div class="heading">
        <form class="col-7 form-js mb-0 pb-0">
          <div class="form-group">
            <input
              type="text"
              class="form-control search-city"
              id="exampleInputPassword1"
              placeholder="Change city"
            />
          </div>
        </form>
        <h1 class="col-3 last-col ml-5 mb-0" id="currCity">Tehran</h1>
      </div>

      <div class="border-top-0 col-19">
        <div class="contents pt-0">
          <div class="row mr-0 mb-2">
            <h2 class="col-1 mb-0 ml-5 degree"><span id="today">17</span>°</h2>
            <h4 class="col-5 ml-5 convert">
              <a href="#disable" id="celsius">°C </a>|<a
                href="#disable"
                id="fahrenheit"
                >°F</a
              >
            </h4>
            <img src="" class="col-2 ml-4 last-col" id="icon" />
          </div>
          <div class="row mr-0">
            <h6 class="col-3 ml-5">Wind: <span id="wind"></span>Km/h</h6>
            <h4 class="col-6 ml-4 text-right" id="cond">
              <small>Partly cloudy</small>
            </h4>
          </div>
        </div>
      </div>
    </div>
    <div class="github-link">
      <a href="https://github.com/angel13431/weather-app" target="_blank"
        >GitHub</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
